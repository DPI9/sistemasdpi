{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page | Nifty - Admin Template</title>

    <!--STYLESHEET-->
    <!--=================================================-->
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static 'css\nifty.min.css' %}" rel="stylesheet">

    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{% static 'css\demo\nifty-demo-icons.min.css' %}" rel="stylesheet">
	
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{% static 'plugins\pace\pace.min.css' %}" rel="stylesheet">
    <script src="{% static 'plugins\pace\pace.min.js' %}"></script>

    <!--Demo [ DEMONSTRATION ]-->
    <link href="{% static 'css\demo\nifty-demo.min.css' %}" rel="stylesheet">
</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

<body>
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">Account Login</h1>
		                <p>Sign In to your account</p>
		            </div>
		            <form method= "post" action="index.html">
						{% csrf_token %}
		                <div class="form-group">
		                    <input type="text" name = "username" class="form-control" placeholder="Username" autofocus="">
		                </div>
		                <div class="form-group">
		                    <input type="password" name = "password" class="form-control" placeholder="Password">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="demo-form-checkbox">Remember me</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
		            </form>
		        </div>
		
		        <div class="pad-all">
		            <a href="pages-password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
		            <a href="pages-register.html" class="btn-link mar-lft">Create a new account</a>
		            <div class="media pad-top bord-top">
		                <div class="pull-right">
		                    <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
		                </div>
		                <div class="media-body text-left text-bold text-main">
		                    Login with
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<!--===================================================-->
		<!-- DEMO PURPOSE ONLY -->
		<!--===================================================-->
		<div class="demo-bg">
		    <div id="demo-bg-list">
		        <div class="demo-loading"><i class="psi-repeat-2"></i></div>
		        <img class="demo-chg-bg bg-trans active" src="{% static 'img\bg-img\thumbs\bg-trns.jpeg' %}" alt="Background Image">
		        <img class="demo-chg-bg" src="{% static 'img\bg-img\thumbs\bg-img-1.jpeg' %}" alt="Background Image">
		        <img class="demo-chg-bg" src="{% static 'img\bg-img\thumbs\bg-img-2.jpeg' %}" alt="Background Image">
		        <img class="demo-chg-bg" src="{% static 'img\bg-img\thumbs\bg-img-3.jpeg' %}" alt="Background Image">
		        <img class="demo-chg-bg" src="{% static 'img\bg-img\thumbs\bg-img-4.jpeg' %}" alt="Background Image">
		        <img class="demo-chg-bg" src="{% static 'img\bg-img\thumbs\bg-img-5.jpeg' %}" alt="Background Image">
		        <img class="demo-chg-bg" src="{% static 'img\bg-img\thumbs\bg-img-6.jpeg' %}" alt="Background Image">
		        <img class="demo-chg-bg" src="{% static 'img\bg-img\thumbs\bg-img-7.jpeg' %}" alt="Background Image">
		    </div>
		</div>
		<!--===================================================-->
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


        
    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--jQuery [ REQUIRED ]-->
    <script src="{% static 'js\jquery.min.js' %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static 'js\bootstrap.min.js' %}"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{% static 'js\nifty.min.js' %}"></script>




    <!--=================================================-->
    
    <!--Background Image [ DEMONSTRATION ]-->
    <script src="{% static 'js\demo\bg-images.js' %}"></script>

</body>
</html>
